<body style="background: url(http://wallpapercraze.com/images/wallpapers/breitling_watch_w1.jpeg)">
<div *ngIf="watch">
  <div  class="row">
    <div class="col-xs-12">
      <img
        src="{{watch.imagePath}}"
        alt="{{watch.name}}"
        class="img-responsive"
        style="max-height: 300px; max-width: 300px;">
    </div>
  </div>

  <div style="background-color: rgb(211, 211, 211)" class=".col-xs-6 .col-md-4">
    <div class=".col-xs-6 .col-md-4">
     <h1>Offer Name: {{watch.name}}</h1>
     <br />
     <b>Offer Description </b>: {{watch.description}}
     <br />
     <b>Published by </b>: {{watch.author}}
     <br />
     <b>Price</b>: {{watch.price}}$
     <br />
     <b> Contact Phone </b>: {{watch.phone}}
     <br />
     <b> Condition </b>: {{watch.condition}}
     <br />
     <b> Offer was published on</b>: {{watch.date | date:"medium"}}
     <br />
     <div class="row">
        <div class="col-xs-12">
            <ul>
                <li *ngIf="this.user == 'admin@admin.com' || this.user == watch.author "><button class="btn btn-info" routerLink="/watches/edit/{{id}}">Edit Watch Offer</button></li>
                <li *ngIf="this.user == 'admin@admin.com' || this.user == watch.author"><button class="btn btn-danger" (click)="delete()">Delete Offer</button></li>
            </ul>
        </div>
      </div>
 </div>
 </div>
 </div>
</body>
